<html>
    <head>
        <title>function</title>
<style>
    .box{display: flex; gap: 50px; justify-content: center;  margin-top: 100px;}
    button{padding: 10px;
          height: 40px;
          border: 3px snow;
          text-align: center;
          background-color: brown;
           border-radius: 30px;}
</style>
    </head>
    <body>
        <div class="box">
            <button onclick="SP()">shomo</button>
            <button onclick="AN()">anshika</button>
            <button onclick="WA()">washifa</button>
            <button onclick="TA()">tashen</button>
        </div>

        <script>
            function SP(){
                alert("hello from shomo")
            }

            function AN(){
                alert("hello from anshika")
            }

            function WA(){
                alert("hello from washifa")
            }

            function TA(){
                alert("hello from tashen")
            }
        </script>
    </body>
</html>
