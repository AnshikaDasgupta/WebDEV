<html>
    <head>
        <title>Digital clock</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="flex justify-center items-center min-h-screen bg-gradient-to-br from-purple-200 to-gray-900">

        <div id="myclock" onload="Showtime()" class="text-6xl  font-mono text-white bg-white/10 px-10 py-6 rounded-3xl shaow-xl backdrop-blur-md border border-white/20">

        </div>

        <script>
            function Showtime(){
                let date = new Date()
                let h = date.getHours();
                let m = date.getMinutes();
                let s = date.getSeconds();
                let session = "AM";

                if (h==0){
                    h=12
                }
                if (h>12){
                    h = h-12;
                    session = "PM"
                }

                if(h<10){
                    h = "0"+h
                }
                  if(m<10){
                    m = "0"+m
                }
                  if(s<10){
                    s = "0"+s
                }

                var time = h+" : "+m+" : "+s+" "+session

                var clock = document.getElementById("myclock")
                clock.innerText = time

                setTimeout(Showtime,1000)
            }

            Showtime()

        </script>

    </body>
</html>
